name: Deploy 94Stock

on:
  push:
    branches: [main]
    paths:
      - 'apps/stock-backend/**'
      - 'apps/stock-dashboard/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-stock.yml'

env:
  PROJECT_ID: cram94-manage-system
  REGION: asia-east1

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    if: |
      contains(join(github.event.commits.*.modified, ','), 'apps/stock-backend/') ||
      contains(join(github.event.commits.*.modified, ','), 'packages/shared/') ||
      contains(join(github.event.commits.*.added, ','), 'apps/stock-backend/') ||
      contains(join(github.event.commits.*.added, ','), 'packages/shared/')
    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push
        run: |
          docker build -f apps/stock-backend/Dockerfile \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cram94/stock-backend:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cram94/stock-backend:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cram94/stock-backend --all-tags

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy 94stock-backend \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/94cram/stock-backend:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=3101 \
            --memory=256Mi \
            --min-instances=0 \
            --max-instances=2 \
            --set-env-vars="NODE_ENV=production" \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest"

  deploy-dashboard:
    runs-on: ubuntu-latest
    if: |
      contains(join(github.event.commits.*.modified, ','), 'apps/stock-dashboard/') ||
      contains(join(github.event.commits.*.modified, ','), 'packages/shared/') ||
      contains(join(github.event.commits.*.added, ','), 'apps/stock-dashboard/') ||
      contains(join(github.event.commits.*.added, ','), 'packages/shared/')
    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push
        run: |
          docker build -f apps/stock-dashboard/Dockerfile \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cram94/stock-dashboard:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cram94/stock-dashboard:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cram94/stock-dashboard --all-tags

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy 94stock-dashboard \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/94cram/stock-dashboard:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=3000 \
            --memory=256Mi \
            --min-instances=0 \
            --max-instances=2 \
            --set-env-vars="NODE_ENV=production,NEXT_PUBLIC_API_URL=https://94stock-backend-HASH.run.app"
