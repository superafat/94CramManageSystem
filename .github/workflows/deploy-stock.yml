name: Deploy 94Stock

on:
  push:
    branches: [main]
    paths:
      - 'apps/stock-backend/**'
      - 'apps/stock-dashboard/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-stock.yml'

env:
  PROJECT_ID: cram94-manage-system
  REGION: asia-east1
  REGISTRY: cram94

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push
        run: |
          docker build -f apps/stock-backend/Dockerfile \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/stock-backend:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/stock-backend:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/stock-backend --all-tags

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cram94-stock-backend \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/stock-backend:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=3101 \
            --memory=256Mi \
            --min-instances=0 \
            --max-instances=2 \
            --set-env-vars="NODE_ENV=production,BACKEND_URL=https://cram94-stock-backend-1015149159553.asia-east1.run.app,NEXT_PUBLIC_API_BASE=https://cram94-stock-backend-1015149159553.asia-east1.run.app,NEXT_PUBLIC_API_URL=https://cram94-stock-backend-1015149159553.asia-east1.run.app,MANAGE_API_URL=https://cram94-manage-backend-1015149159553.asia-east1.run.app" \
            --set-secrets="DATABASE_URL=DATABASE_URL:latest,JWT_SECRET=JWT_SECRET:latest,INTERNAL_API_KEY=INTERNAL_API_KEY:latest" \
            --add-cloudsql-instances=cram94-manage-system:asia-east1:platform94-db

  deploy-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push
        run: |
          docker build -f apps/stock-dashboard/Dockerfile \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/stock-dashboard:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/stock-dashboard:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/stock-dashboard --all-tags

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy cram94-stock-dashboard \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/stock-dashboard:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=3000 \
            --memory=256Mi \
            --min-instances=0 \
            --max-instances=2 \
            --set-env-vars="NODE_ENV=production,BACKEND_URL=https://cram94-stock-backend-1015149159553.asia-east1.run.app,NEXT_PUBLIC_API_BASE=https://cram94-stock-backend-1015149159553.asia-east1.run.app,NEXT_PUBLIC_API_URL=https://cram94-stock-backend-1015149159553.asia-east1.run.app"
