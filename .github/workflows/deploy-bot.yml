name: Deploy 94CramBot

on:
  push:
    branches: [main]
    paths:
      - 'apps/bot-gateway/**'
      - 'apps/bot-dashboard/**'
      - 'packages/shared/**'
      - '.github/workflows/deploy-bot.yml'

env:
  PROJECT_ID: cram94-manage-system
  REGION: asia-east1
  REGISTRY: cram94

jobs:
  deploy-bot-gateway:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push
        run: |
          docker build --platform linux/amd64 -f apps/bot-gateway/Dockerfile \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/bot-gateway:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/bot-gateway:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/bot-gateway --all-tags

      - name: Deploy to Cloud Run (no traffic)
        run: |
          gcloud run deploy cram94-bot-gateway \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/bot-gateway:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=3300 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=10 \
            --revision-suffix="bot-gw-$(echo ${{ github.sha }} | cut -c1-7)" \
            --no-traffic \
            --set-env-vars="NODE_ENV=production,MANAGE_URL=https://cram94-manage-backend-1015149159553.asia-east1.run.app,INCLASS_URL=https://cram94-inclass-backend-1015149159553.asia-east1.run.app,STOCK_URL=https://cram94-stock-backend-1015149159553.asia-east1.run.app,GCP_PROJECT_ID=cram94-manage-system" \
            --set-secrets="TELEGRAM_BOT_TOKEN=TELEGRAM_BOT_TOKEN:latest,TELEGRAM_PARENT_BOT_TOKEN=TELEGRAM_PARENT_BOT_TOKEN:latest,GEMINI_API_KEY=GEMINI_API_KEY:latest,JWT_SECRET=JWT_SECRET:latest,INTERNAL_API_KEY=INTERNAL_API_KEY:latest"

      - name: Safe deploy (verify + route + cleanup)
        uses: ./.github/actions/cloud-run-safe-deploy
        with:
          service-name: cram94-bot-gateway
          revision-prefix: bot-gw
          region: ${{ env.REGION }}

  deploy-bot-dashboard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build & Push
        run: |
          docker build --platform linux/amd64 -f apps/bot-dashboard/Dockerfile \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/bot-dashboard:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/bot-dashboard:latest \
            .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/bot-dashboard --all-tags

      - name: Deploy to Cloud Run (no traffic)
        run: |
          gcloud run deploy cram94-bot-dashboard \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REGISTRY }}/bot-dashboard:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --platform=managed \
            --allow-unauthenticated \
            --port=3400 \
            --memory=512Mi \
            --min-instances=0 \
            --max-instances=5 \
            --revision-suffix="bot-dash-$(echo ${{ github.sha }} | cut -c1-7)" \
            --no-traffic \
            --set-env-vars="NODE_ENV=production,BACKEND_URL=https://cram94-bot-gateway-1015149159553.asia-east1.run.app"

      - name: Safe deploy (verify + route + cleanup)
        uses: ./.github/actions/cloud-run-safe-deploy
        with:
          service-name: cram94-bot-dashboard
          revision-prefix: bot-dash
          region: ${{ env.REGION }}
